version: 2.1

jobs:
  build:
    circleci_ip_ranges: true
    docker:
      - image: cimg/node:20.11.0-browsers
      - image: cimg/postgres:12.7
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD:
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Install PostgreSQL client and setup database
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client
            createdb -h localhost d4adlocal -U postgres
      - run:
          name: Install required dependencies for Cypress
          command: sudo apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      - run:
          name: Install Node.js dependencies
          command: npm ci
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  run-node-tests:
    docker:
      - image: cimg/node:20.11.0-browsers
    resource_class: medium
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Node.js tests
          command: scripts/test-all.sh > test-all-output.txt
          no_output_timeout: 30m
      - store_artifacts:
          path: test-all-output.txt

  run-feature-tests:
    docker:
      - image: cimg/node:20.11.0-browsers
      - image: cimg/postgres:12.7
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD:
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Execute feature tests script
          command: DB_ENV=$DB_ENV scripts/feature-tests.sh > feature-test-output.txt
          no_output_timeout: 30m
      - store_artifacts:
          path: feature-test-output.txt

workflows:
  build-test-deploy:
    jobs:
      - build
      - run-node-tests:
          requires:
            - build
      - run-feature-tests:
          requires:
            - build
