version: 2.1
jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.16.1-browsers
      - image: circleci/postgres:12
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD:
    steps:
      - checkout
      - run:
          name: Setup postgres
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client
            createdb -h localhost d4adlocal -U postgres
      - run:
          name: Install cypress dependencies
          command: sudo apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      - restore_cache:
          keys:
            - node-deps-v2-{{ .Branch }}-{{ checksum "package.json" }}
            - node-deps-v2-{{ .Branch }}
            - node-deps-v2
      - run:
          command: npm install
      - save_cache:
          key: node-deps-v2-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          command: npm test
      - run:
          name: Run feature tests
          command: scripts/feature-tests.sh > feature-test-output.txt
      - store_artifacts:
          path: feature-test-output.txt
      - store_artifacts:
          path: ~/project/frontend/cypress/videos
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: install and initialize gcloud sdk
          command: |
            echo $GCLOUD_SERVICE_KEY_MVP | base64 --decode | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID_MVP}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run:
          name: deploy
          command: DB_PASS=$DB_MVP_PASS DB_NAME=d4admvp DB_ENV=gcpmvp CLOUD_SQL_CONNECTION_NAME=d4ad-research2:us-east4:d4ad-mvp-gcp-pg scripts/deploy.sh
workflows:
  build-test-deploy:
    jobs:
      - build-and-test
