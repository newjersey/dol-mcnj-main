version: 2.1
jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.16.1-browsers
      - image: circleci/postgres:12
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD:
    steps:
      - checkout
      - run:
          name: Setup postgres
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client
            createdb -h localhost d4adlocal -U postgres
      - run:
          name: Install cypress dependencies
          command: sudo apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      - restore_cache:
          keys:
            - node-deps-v2-{{ .Branch }}-{{ checksum "package.json" }}
            - node-deps-v2-{{ .Branch }}
            - node-deps-v2
      - run:
          command: npm install
      - save_cache:
          key: node-deps-v2-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          command: npm test
      - run:
          name: Run feature tests
          command: scripts/feature-tests.sh > feature-test-output.txt
      - store_artifacts:
          path: feature-test-output.txt
      - store_artifacts:
          path: ~/project/frontend/cypress/videos
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: install and configure aws cli
          command: |
            echo $AWS_ACCESS_KEY_ID
            echo $AWS_SECRET_ACCESS_KEY
            echo $AWS_DEFAULT_REGION
            pip install awscli
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set default.region $AWS_DEFAULT_REGION
      - run:
          name: deploy
          command: DB_PASS=$DB_PASS_WRITER_PROD DB_NAME=d4adprod DB_ENV=awsprod scripts/deploy.sh
workflows:
  build-test-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: pre-mvp